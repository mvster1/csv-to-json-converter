<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV to JSON Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2>CSV to JSON Converter</h2>
        <div class="mb-3">
            <label for="csv_file_input" class="form-label">Choose CSV File:</label>
            <input type="file" class="form-control" id="csv_file_input" accept=".csv" />
        </div>
        <div class="mb-3">
            <h6 id="json_title" class="fw-bold mt-3" style="display: none">
                Parsed JSON:
            </h6>
            <pre id="json_output" class="bg-dark text-white p-3 rounded"
                style="max-height: 400px; overflow-y: auto"></pre>
            <button id="copy_button" class="btn btn-primary mt-3" style="display: none">
                Copy JSON
            </button>
            <button id="download_button" class="btn btn-success mt-3" style="display: none">
                Download JSON
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
